<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√¨nh & B·∫°n ‚Äî Trang Web L·∫≠p Tr√¨nh</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: 'Fira Code', monospace;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff9d;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 700px;
      min-height: 320px;
      box-shadow: 0 0 20px #00ffaa55;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    .line {
      line-height: 1.6;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(40) 1s forwards;
      opacity: 0;
    }

    .line.visible {
      opacity: 1;
    }

    .green { color: #00ff9d; }
    .blue { color: #00b3ff; }
    .red { color: #ff4d4d; }
    .purple { color: #c38aff; }
    .white { color: #ffffff; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; opacity: 1; }
    }

    .link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #00b3ff;
      border-bottom: 1px dashed #00b3ff;
      transition: all 0.3s ease;
    }

    .link:hover {
      color: #00ff9d;
      border-color: #00ff9d;
    }

    @media (max-width: 600px) {
      .terminal { font-size: 14px; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="term">
    <div class="line white">> <span class="green">const</span> message = <span class="blue">'Ch√†o b·∫°n!'</span>;</div>
    <div class="line white">> <span class="green">let</span> topic = <span class="purple">'L·∫≠p tr√¨nh web'</span>;</div>
    <div class="line white">> console.log(<span class="red">'C√πng m√¨nh kh√°m ph√° web n√†y nh√©!'</span>);</div>
    <div class="line white">> <span class="green">link</span>: <a class="link" href="https://bemeonhomituot5-oss.github.io/Ch-c-c-Oanh-v-c-c-b-n-n-xin-p-c-a-l-p-9-5-ng-y-20-10-vui-v-nha-/" target="_blank">M·ªü trang d·ª± √°n üíª</a></div>
  </div>

  <script>
    const lines = document.querySelectorAll('.line');
    lines.forEach((line, i) => {
      setTimeout(() => line.classList.add('visible'), i * 800);
    });
  </script>
</body>
</html>

    body {

    .choice {

    .choice:hover {

    .code-color-red { color: #ff4d4d; }

    .code-color-yellow { color: #ffdd57; }
    .code-color-purple { color: #c774ff; }
    .code-color-white { color: #e0e0e0; }

    .cursor {
      display: inline-block;
      width: 8px;
      background-color: #00ff99;
      margin-left: 3px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff99; }
      to { text-shadow: 0 0 15px #00ff99; }
    }

    @keyframes fadeIn {

    @keyframes moveDot {
